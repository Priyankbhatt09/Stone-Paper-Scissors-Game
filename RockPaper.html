<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RockPaper.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>
<div id="buttonContainer">
    <div id = "ChangeMode">   
    <button id = "Mode">Mode</button>
</div>
</div>
    <div class="choices">
        <div class="choice" id = "rock">
            <img src="rock_image.png">
        </div>
        <div class="choice" id = "paper">
            <img src="paperImage.png">
        </div>
        <div class="choice" id = "scissors">
            <img src="ScissorsImage.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p class="para" id="user-score" >0</p>
        <p class="para" >You</p>
        </div>
        <div class = "score">
            <p class="para" id = "comp-score" >0</p>
            <p class="para">Comp </p>
        </div>
    </div>
    <div class = "msg-container">
<p id = "msg">Play Your Move</p>
    </div>
    
    <script src="RockPaper.js"></script>
</body>
</html>
